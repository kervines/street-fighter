<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <link href="https://fonts.cdnfonts.com/css/ssf4-abuket" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Street Fighter</title>
</head>

<body>
  <!-- 
    usar o audio para implementar na pagina
    https://youtu.be/WDI9SkIDMjQ?list=PLBi0d-bbwMDpnvb4zsVAcPXxw0LzFZN6x -->

  <div class="main">
    <img class='logo' src="./assets/logo.png" alt="logo street fighter">

    <div class="gifs">
      <!-- gifs aquis -->
    </div>

    <div class="chars">
      <div class="row">
        <img id="0" class="imgChar" src="./assets/ryu.png" alt='Ryu'>
        <img id="1" class="imgChar" src="./assets/honda.png" alt='Honda'>
        <img id="2" class="imgChar" src="./assets/blanka.png" alt='Blanka'>
        <img id="3" class="imgChar" src="./assets/guile.png" alt='Guile'>
        <img id="4" class="imgChar" src="./assets/boxer.png" alt='Balrog'>
        <img id="5" class="imgChar" src="./assets/ken.png" alt='Ken'>
        <img id="6" class="imgChar" src="./assets/chun-li.png" alt='Chun Li'>
        <img id="7" class="imgChar" src="./assets/zangief.png" alt='Zangief'>
        <img id="8" class="imgChar" src="./assets/dhalsim.png" alt='Dhalsim'>
        <img id="9" class="imgChar" src="./assets/sagat.png" alt='Sagat'>
        <img id="10" class="imgChar" src="./assets/claw.png" alt='Vega'>
        <img id="11" class="imgChar" src="./assets/hawk.png" alt='T. Hawk'>
        <img id="12" class="imgChar" src="./assets/feilong.png" alt='Feilong'>
        <img id="13" class="imgChar" src="./assets/deejay.png" alt='Dee Jay'>
        <img id="14" class="imgChar" src="./assets/cammy.png" alt='Cammy'>
        <img id="15" class="imgChar" src="./assets/vega.png" alt='M. Bison'>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
